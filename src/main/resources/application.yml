spring:
  application:
    name: clientes

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

  devtools:
    restart:
      enabled: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

  prometheus:
    metrics:
      export:
        enabled: true
